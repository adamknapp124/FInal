        <div id="center">
            <h1>Login</h1>
            <form id="my-form" method="post">
                <div class="txt_field">
                    <input id="username" type="text" autocomplete="off" required />
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="password" type="password" autocomplete="off" required />
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Login" onclick="validateLogin()" />
                <span></span>
                <div class="signup_link">
                    <button onclick="loginHide()">Need an account? Register</button>
                </div>
            </form>
        </div>
        <div id="center2">
            <h1>Register</h1>
            <form id="my-form2" method="post">
                <div class="txt_field">
                    <input id="email" type="emailfield" name="emailfield" autocomplete="off" required />
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input id="passCreate" type="password" autocomplete="off" required />
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input id="passCreate2" type="password" autocomplete="off" required />
                    <span></span>
                    <label>Repeat Password</label>
                </div>
                <div class="pass">
                    <input id="box" type="checkbox" required name="agreement" id="agreement" />
                    I am old enough to play!
                </div>
                <button><input type="submit" value="Register" onclick="validateRegister()" /></button>
                <br />
                <span></span>
                <div class="signup_link">
                    <button onclick="registerHide()">Have an account? Login!</button>
                </div>
            </form>
